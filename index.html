<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main id="container">
        <div id="frame">
            <div id="display">
                <div id="first-line"><span class="fl-text">111111</span></div>
                <div id="second-line"><span class="sl-text">000000000000</span></div>
            </div>
            <div id="keys">
                <div class="row">
                    <div class="calc-btn clear">
                        <div class="calc-text">AC</div>
                    </div>
                    <div class="calc-btn bckspace">
                        <div class="calc-text"><i class="fas fa-backspace"></i></div>
                    </div>
                    <div class="calc-btn operand">
                        <div class="calc-text">%</div>
                    </div>
                    <div class="calc-btn operand">
                        <div class="calc-text">/</div>
                    </div>
                </div>
                <div class="row">
                    <div class="calc-btn digit">
                        <div class="calc-text">7</div>
                    </div>
                    <div class="calc-btn digit">
                        <div class="calc-text">8</div>
                    </div>
                    <div class="calc-btn digit">
                        <div class="calc-text">9</div>
                    </div>
                    <div class="calc-btn operand">
                        <div class="calc-text">*</div>
                    </div>
                </div>
                <div class="row">
                    <div class="calc-btn digit">
                        <div class="calc-text">4</div>
                    </div>
                    <div class="calc-btn digit">
                        <div class="calc-text">5</div>
                    </div>
                    <div class="calc-btn digit">
                        <div class="calc-text">6</div>
                    </div>
                    <div class="calc-btn operand">
                        <div class="calc-text">â€”</div>
                    </div>
                </div>
                <div class="row">
                    <div class="calc-btn digit">
                        <div class="calc-text">1</div>
                    </div>
                    <div class="calc-btn digit">
                        <div class="calc-text">2</div>
                    </div>
                    <div class="calc-btn digit">
                        <div class="calc-text">3</div>
                    </div>
                    <div class="calc-btn operand">
                        <div class="calc-text">+</div>
                    </div>
                </div>
                <div class="row">
                    <div class="calc-btn operand">
                        <div class="calc-text">+/-</div>
                    </div>
                    <div class="calc-btn digit">
                        <div class="calc-text">0</div>
                    </div>
                    <div class="calc-btn operand">
                        <div class="calc-text">.</i></div>
                    </div>
                    <div class="calc-btn operand">
                        <div class="calc-text">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
